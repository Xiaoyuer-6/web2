<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的计算器</title>
<script>
    function myck(type) {
         var num1 = document.getElementById("num1");
         var num2 = document.getElementById("num2");
        if(type == 1){//计算操作

                var  result = parseInt(num1.value) + parseInt(num2.value);
                //alert("result");
                document.getElementById("resultDiv").innerText  = "最终计算结果："+ result;

            }
       if(type == 2){//清空操作,使用confirm提示语；是否真的确认清空；
           if(confirm("是否确定清空")){
               num1.value = "";
               num2.value = "";
               document.getElementById("resultDiv").innerText = "";
           }
          
        }
    }
    </script>
</head>
<body>
      <div style="text-align: center;margin-top:100px;margin-left: 50px";>

          <h1>加法计算器</h1>

          <div>
              <div class="innerDiv">
                数字1: <input id = "num1" type  = "number" placeholder="请输入数字1"><p></p>
              </div>
          </div>

          <div>
              <div class="innerDiv" >
               数字2: <input id = "num2"  type  = "number" placeholder="请输入数字2"><p></p>
              </div>
          </div>
      </div>
<div style="margin-left: 600px;">
    <input type="button" onclick="myck(1)" value="计 算">
    <input type="button" onclick="myck(2)" value="清 空"><p></p>


</div>
<div style="margin-left: 600px;">

    <div id = "resultDiv">

</div>
</body>
</html>
