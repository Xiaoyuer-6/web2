        function myck(type) {
        if(type == 1){
            var username = document.getElementById("username").value;
            //后面去空格；
            if (username == "") {
                alert("请输入用户名");
                return false;//终止执行；
            } else {
                alert("提交成功");
            }
        }else if(type == 3){
                document.getElementById("div1").innerHTML = "<strong>新</strong>用户注册";

            }
        if(type == 4){
            document.getElementById("username").value = "大马猴";
        }

            //if (type == 1){
                //alert('提交成功')
            //}else if(type==2){
                //alert('清空成功')
           //}

        }
